{% extends "layout.html" %}
{% set active_page = "search" %}

{% block head %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<link rel="stylesheet" type="text/css" media="screen" href="static/css/prospectus.css" />
<meta name="robots" content="noindex" />
<meta content="text/html;">
<title>NASA-Sloan Atlas: Search</title>
<meta http-equiv="refresh" CONTENT="600"/>

<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/cover.css" rel="stylesheet">
{% endblock head %}

{% block body %}

<form class="form-inline" style="text-align:left;" method="get" action="atlas">
  <div class="form-group">
    <label for="nsaid"><code>NSAID</code></label>
    <input type="number" class="form-control" name="nsaid" id="nsaid" placeholder="{{nsaid}}" value="{{nsaid}}" min="0" max="{{nsaid_max}}">
  </div>
  <button type="submit" class="btn btn-default">Search</button>
</form>

{% endblock body %}
